name: Deploy Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website/docs/package-lock.json

      - name: Install docs dependencies
        working-directory: website/docs
        run: npm ci

      - name: Build Docusaurus
        working-directory: website/docs
        run: npm run build

      - name: Assemble site
        run: |
          mkdir -p _site/docs
          cp website/landing/index.html _site/index.html
          cp -r website/docs/build/* _site/docs/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: _site
          retention-days: 1

  deploy:
    name: Deploy to Cloudflare Pages
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: website
          path: _site

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy _site --project-name=yalcspace
